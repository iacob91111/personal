<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">

        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <title>eOn | Store</title>
</head>

<body onload="showProducts(getProductsFromServer()); showCounter()">
    <div id="container">
        <ul>
            <li>
                <a id="store" class="active" href="index.html">eOn Store</a>
            </li>
            <li>
                <a class="aFontSize" id="newsButton" href="https://en.wikipedia.org/wiki/E-commerce">About</a>
            </li>
            <li>
                <a class="aFontSize" href="index.html">Contact</a>
            </li>
            <li id="adminButton" style="float:right">
                <a class="aFontSize" href="adminLogIn.html">
                    <i class="fas fa-fingerprint"></i>&nbsp;Admin</a>
            </li>
            <li style="float:right">
                <a class="aFontSize" href="shoppingCart.html">
                    <i class="fas fa-shopping-cart"></i>&nbsp;Shopping cart <span id="itemsCounter">(0)</span></a>
            </li>
        </ul>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
              <li data-target="#myCarousel" data-slide-to="3"></li>
             
            </ol>
        
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="https://gig.md/image/cache/catalog/Computers/Notebooks/Apple/Apple%20MacBook%20Pro%2013.3%20MPXT2UAA%20Space%20Grey/mbp15touch-gray-select-cto-201610-1200x800.jpeg" alt="Chicago" style="width:100%;">
              </div>
        
              <div class="item">
                <img src="https://cdn.vox-cdn.com/thumbor/fY8CZlSKFh9jZiYxc58SNokv4WQ=/0x0:2040x1360/1200x0/filters:focal(0x0:2040x1360)/cdn.vox-cdn.com/uploads/chorus_asset/file/9599227/jbareham_171101_2099_A_0088_02.jpg" alt="Chicago" style="width:100%;">
              </div>
            
              <div class="item">
                <img src="https://ocs-pl.oktawave.com/v1/AUTH_2887234e-384a-4873-8bc5-405211db13a2/spidersweb/2014/05/beats.jpg" alt="New york" style="width:100%;">
              </div>
              <div class="item">
                <img src="https://http2.mlstatic.com/huawei-p20-pro-61-funda-ringke-templado-a-pedido-D_NQ_NP_805427-MLA27817271217_072018-F.jpg" alt="New york" style="width:100%;">
              </div>
            </div>
        
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <div id="categories">

    <script src="behaviour.js"></script>
